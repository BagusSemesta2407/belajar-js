<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data | Number</title>
</head>
<body>
    
    <script>
        // karakter menggunakan format luar negeri maka desimal harus menggunakan titik bukan koma
        document.writeln(100)
        document.writeln("<br>")
        document.writeln(100.123)
        
        //notasi number
        document.writeln("<br>")
        document.writeln(0b111010)
        
    </script>
</body>
</html>
