<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data | String</title>
</head>
<body>
    <script>
        document.writeln("Cape")
        document.writeln("<br>")
        
        //concat
        document.writeln("Tapi" + "Butuh Duit")
        document.writeln("<br>")

        //escape seq
        //note: writeln secara default akan membuat enter ketika ada document baru
        document.writeln("<textarea>")
            document.write("Bagus \nSemesta\n")
            document.write(" \"Web Developer\" \n")
        document.writeln("</textarea>")
    </script>
</body>
</html>
